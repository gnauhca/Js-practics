<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>淘宝固定导航</title>
<style type="text/css">
*{margin:0;padding: 0;}
.top{height:30px;}
.body{width:100%;height: 1900px;background: #abcdef;}
.nav{ position:absolute;top:30px;left:200px;background: url(pic/taobao.png); width:130px;height:500px;}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var navEle = document.getElementsByTagName('div')[2];
		window.onscroll=function(){
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			if(scrollTop>30){
				navEle.style.position='fixed';
				navEle.style.top='0px';
			}else{
				navEle.style.position='absolute';
				navEle.style.top='30px';				
			}
		}
		//

	}
</script>
</head>

<body>
<div class="top"></div>
<div class="body"></div>
<div class="nav"></div>

</body>
</html>
