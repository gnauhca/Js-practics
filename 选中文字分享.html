<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title> New Document </title>
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<meta http-equiv='content-type' content='text/html;charset=utf-8'>
<script src='jquery.js'></script>
<script type='text/javascript'>
window.onload=function(){
	function selectText(){
		if(document.selection){//ie
			return document.selection.createRange().text;
		}else{//dom标准
			return window.getSelection().toString();
		}
	}

	var oP=document.getElementById('oP');
	var oDiv=document.getElementById('div');	
	$('#div').hover(function(){
		$(this).finish().fadeIn(1500);
	
	},function(){
		$(this).finish().fadeOut(1000);
	
	
	})
	oP.onmouseup=function(event){
		var event=event||window.event
		var left=event.clientX+'px';
		var top=event.clientY+'px';
		if(selectText().length>4){
			//用定时器解决选中ie下bug
			setTimeout(function(){
				oDiv.style.left=left;
				oDiv.style.top=top;
				$(oDiv).fadeIn(1500).fadeOut(1000);
			},10);
			
		}
			
	}
	oDiv.onclick=function(){
		window.location.href='http://www.baidu.com/s?wd='+encodeURIComponent(selectText());
	}
}

</script>
</head>

<body>
<p id='oP'>【保罗右肩受伤预计伤停3-5周】http://t.cn/8kkSLL6与小牛的比赛进行到第三节还剩6分43秒，保罗在突破埃利斯的过程中伤到了右肩，当时表情非常痛苦。据最新消息称，保罗为右肩脱臼，伤情确诊需要到明天核磁共振检查后。</p>
<div id='div' style='position:absolute;display:none;'>
<img src='a.png'/>
<div>
</body>
</html>
