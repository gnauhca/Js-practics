    <body>
<script type="text/javascript">
    var $=jQuery=function(){
        return jQuery.prototype.init();
    }
    jQuery.fn=jQuery.prototype={
        init:function(){
            this.length=1;
            return this;
        }
    }
    alert($().init===jQuery.fn.init);
    alert($().length);
    
    
    
</script>
    </body>
