<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>插件编写tab</title>
<meta http-equiv = 'content-type' content ="text/html;charset=utf-8;">
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<style type='text/css'>
*{margin:0;padding:0}
.tabNav{list-style:none;}
.tabNav li{float:left; display:block; width:50px; border:1px solid #abcdef;}
.tabContent{width:300px; border:1px solid black;clear:both;}
.tabContent div{width:300px;height:200px;display:none}

.navHover{background:#abcdef;}

</style>
<script type="text/javascript" src="jquery.js"></script> 
<script type="text/javascript" src="jquery-tab-1.0.js"></script> 
<script text='javascript'>
$(function(){
	$('.tab').tab();
});
</script>
</head>
<body >


<div class='tab'>
	<ul class='tabNav'>
		<li>html</li>
		<li>css3</li>
		<li>jquery</li>
		
	</ul>
	<div class='tabContent'>
		<div>html</div>
		<div>css</div>
		<div>jquery</div>
	</div>
</div>

</body>
</html>
