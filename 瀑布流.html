li{width:200px;overflow:hidden;border:1px solid #abcdef;margin-bottom:5px;}

</style>
<script src='jquery.js'></script>
<script type='text/javascript'>
window.onload=function(){
	var aUl=document.getElementsByTagName('ul');


	window.onscroll=function(){
		var viewHeight = document.documentElement.clientHeight;
		var scrollY = document.documentElement.scrollTop||document.body.scrollTop;

		for(var i=0;i<aUl.length;i++){
			var aLi=aUl[i].getElementsByTagName('li');
			var lastLi=aLi[aLi.length-1];
			
			if(posTop(lastLi)+lastLi.offsetWidth<viewHeight+scrollY){
				var newEle = document.createElement('li')
				newEle.style.display='none';
				var newImg = document.createElement('img');
				newImg.src='pic/0'+parseInt(Math.random()*10)+'.jpg';
				newEle.appendChild(newImg);
				aUl[i].appendChild(newEle);
				$(newEle).fadeIn(1000);
			}
		}


	};

	//拿到元素距离浏览器视图区域顶部的距离
	function posTop(obj){
		var top = 0;
		while(obj){
			top+=obj.offsetTop;
			obj=obj.offsetParent;
		}

		return top;

	
	}
}
</script>
